repositories {
  google()
  jcenter()
  maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.androidVersion
  buildToolsVersion rootProject.ext.buildToolVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSupportSDKVersion
    targetSdkVersion rootProject.ext.androidVersion
    versionCode releaseVersionCode
    versionName "v" + releaseVersion

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    buildConfigField("String", "LIB_NAME", "\"" + "Toro Mopub Extension, v" + releaseVersion + "\"")
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation project(':toro-core')
  implementation "com.android.support:appcompat-v7:${rootProject.ext.supportLibraryVersion}"
  implementation "com.android.support:recyclerview-v7:${rootProject.ext.supportLibraryVersion}"
  implementation "com.android.support:support-annotations:${rootProject.ext.supportLibraryVersion}"

  // For native video. This will automatically also include native static
  implementation('com.mopub:mopub-sdk-native-video:4.20.0@aar')

  implementation ("com.google.android.exoplayer:exoplayer:r2.4.4") {
    exclude group: 'com.android.support'
  }

  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'com.android.support.test:runner:1.0.1'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

ext {
  releaseArtifact = 'toro-ext-mopub'
  releaseDescription = 'The Toro Extension for Mopub (ExoPlayer v2)'
}

apply from: '../gradle/script/publish.gradle'