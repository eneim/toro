repositories {
  google()
  jcenter()
  maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.androidVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSupportSDKVersion
    targetSdkVersion rootProject.ext.androidVersion
    versionCode releaseVersionCode
    versionName "v" + releaseVersion

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    buildConfigField("String", "LIB_NAME", "\"" + "Toro Mopub Extension, v" + releaseVersion + "\"")
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation project(':toro-core')
  implementation 'androidx.appcompat:appcompat:1.0.0'
  implementation 'androidx.recyclerview:recyclerview:1.0.0'
  implementation 'androidx.annotation:annotation:1.0.0'

  // For native video. This will automatically also include native static
  implementation('com.mopub:mopub-sdk-native-video:4.20.0@aar')

  implementation("com.google.android.exoplayer:exoplayer:r2.4.4") {
    exclude group: 'com.android.support'
  }

  //noinspection GradleDependency
  doc "com.google.android.exoplayer:exoplayer-core:r2.4.4:sources"
  doc "com.google.android.exoplayer:exoplayer-ui:r2.4.4:sources"
  doc "com.google.android.exoplayer:exoplayer-dash:r2.4.4:sources"
  doc "com.google.android.exoplayer:exoplayer-hls:r2.4.4:sources"
  doc "com.google.android.exoplayer:exoplayer-smoothstreaming:r2.4.4:sources"

  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'androidx.test:runner:1.1.0'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
}

ext {
  releaseArtifact = 'toro-ext-mopub'
  releaseDescription = 'The Toro Extension for Mopub (ExoPlayer v2)'
}

project.archivesBaseName = "toro-ext-mopub"

apply from: '../gradle/script/publish.gradle'