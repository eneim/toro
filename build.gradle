// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  ext.kotlin_version = '1.2.30'
  repositories {
    google()
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.0.1'
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.2'
    classpath "com.novoda:bintray-release:0.8.0"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }

  project.ext {
    releaseRepoName = 'Toro'
    releaseUserOrg = 'eneimlabs'
    releaseGroupId = 'im.ene.toro3'
    releaseVersion = '3.4.1'
    releaseVersionCode = 341
    releaseWebsite = 'https://github.com/eneim/toro'
    releaseLicense = ['Apache-2.0']
  }
}

ext {
  androidVersion = 27
  buildToolVersion = '27.0.2'
  supportLibraryVersion = '27.1.0'
  exoPlayer2Version = '2.7.0'
  minSupportSDKVersion = 16
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.4'
  //noinspection GroovyAccessibility
  distributionType = 'ALL'
}