// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.2'
    classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.4.3'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    classpath 'com.novoda:bintray-release:0.3.5'
    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

ext {
  libraryVersion = '2.0.0-RC1'
  androidVersion = 24
  buildToolVersion = '24.0.0'
  supportLibraryVersion = '24.0.0'

  minSupportSDKVersion = 15
}

allprojects {
  repositories {
    jcenter()

    maven { url "https://jitpack.io" }
  }

  tasks.withType(Javadoc) {
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
  }

  configurations {
    javadocDeps
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}